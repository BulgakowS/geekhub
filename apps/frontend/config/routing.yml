# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing
  
sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }
        
sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
        
sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }

categories:
  url:   /categories
  param: { module: category, action: index }

by_cat_pager:
  url:   /showcategory/:cat/page/:page
  param: { module: objects, action: showByCategory }

by_cat:
  url:   /showcategory/:cat
  param: { module: objects, action: showByCategory }

by_act_pager:
  url:   /showaction/:act/page/:page
  param: {module: objects, action: showByAction}

by_act:
  url:   /showaction/:act
  param: {module: objects, action: showByAction}

obj_show:
  url:   /show-object/:id
  param: { module: objects, action: show }

photo_upload:
  url:   /upload-photos/:id
  param: { module: objects, action: uploadphotos }
  
# default rules
homepage_pager:
  url:   /page/:page
  param: { module: objects, action: index }

homepage:
  url:   /
  param: { module: objects, action: index }

# generic rules
# please, remove them by adding more specific rules
#default_index:
#  url:   /:module
#  param: { action: index }

default:
  url:   /:module/:action/*
